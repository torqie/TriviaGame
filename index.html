<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400&family=Ubuntu:wght@400;700&display=swap" >
    <!-- Bootstrap 4.4.1 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Main Style -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <div id="start" class="">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6 m-auto">
                    <button class="btn btn-dark btn-block" onclick="game.init()">Start Game</button>
                </div>
            </div>

        </div>

    </div>

    <div class="game container text-center">
        <!--  Page Title  -->
        <div class="row">
            <div class="col-12">
                <h1 class="title">Totally Trivial Trivia!</h1>
            </div>
        </div>

        <!-- Seconds Remaining to answer the question -->
        <div class="row">
            <div class="col-12">
                <p>Time Remaining: <span id="time-remaining">3</span> Seconds</p>
            </div>
        </div>

        <!-- Question being asked -->
        <div class="row">
            <div class="col-12">
                <p id="question"></p>
            </div>
        </div>
        <hr />
        <!-- List of possible answers -->
        <div class="row">
            <div class="col-12">
                <ul id="answers"></ul>
            </div>
        </div>

        <div id="status" class="d-none">
            <div class="row">
                <div class="col-12">
                    <h1 id="status-text">Correct!</h1>
                    <p id="correct-answer"></p>
                    <img id="status-image" src="assets/images/answers/something.jpg" alt="Something" />
                </div>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="assets/js/game.js"></script>
</body>
</html>
