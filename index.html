<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
</head>
<body>
    <div class="container">
        <!--  Page Title  -->
        <div class="row">
            <div class="col-12">
                <h1 class="title">Totally Trivial Trivia!</h1>
            </div>
        </div>

        <!-- Seconds Remaining to answer the question -->
        <div class="row">
            <div class="col-12">
                <p>Time Remaining: <span id="time-remaining">20</span> Seconds</p>
            </div>
        </div>

        <!-- Question being asked -->
        <div class="row">
            <div class="col-12">
                <p id="question">Here is your question?</p>
            </div>
        </div>

        <!-- List of possible answers -->
        <div class="row">
            <div class="col-12">
                <ul id="answers">
                    <li value="1">Answer #1</li>
                    <li value="2">Answer #2</li>
                    <li value="3">Answer #3</li>
                    <li value="4">Answer #4</li>
                </ul>
            </div>
        </div>


    </div>
</body>
</html>
