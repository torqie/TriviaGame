<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400&family=Ubuntu:wght@400;700&display=swap" >
    <!-- Bootstrap 4.4.1 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Main Style -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <div class="container text-center">
        <!--  Page Title  -->
        <div class="row">
            <div class="col-12">
                <h1 class="title">Totally Trivial Trivia!</h1>
            </div>
        </div>

        <!-- Seconds Remaining to answer the question -->
        <div class="row">
            <div class="col-12">
                <p>Time Remaining: <span id="time-remaining">20</span> Seconds</p>
            </div>
        </div>

        <!-- Question being asked -->
        <div class="row">
            <div class="col-12">
                <p id="question">Here is your question?</p>
            </div>
        </div>

        <!-- List of possible answers -->
        <div class="row">
            <div class="col-12">
                <ul id="answers">
                    <li value="1">Answer #1</li>
                    <li value="2">Answer #2</li>
                    <li value="3">Answer #3</li>
                    <li value="4">Answer #4</li>
                </ul>
            </div>
        </div>


    </div>
</body>
</html>
